<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Reclutamiento - Grupo Norte</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // ⚠️ Pega tu URL completa de la API de SheetDB aquí
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/arqvckj0fb8af";

    // 🔎 Búsqueda parcial (nombre, rut, cargo, email)
    async function searchCandidates(query) {
      try {
        const sanitizedQuery = query.trim();

        // Usamos /search_or con contains para búsqueda parcial
        const response = await fetch(
          `${SHEETDB_API_URL}/search_or?contains=rut,nombre,cargo,email&q=${encodeURIComponent(sanitizedQuery)}`
        );

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        return { success: true, data: Array.isArray(data) ? data : [] };
      } catch (error) {
        console.error("Error al buscar candidatos:", error);
        return { success: false, error: error.message };
      }
    }

    // 💾 Guardar decisión en la hoja
    async function saveToSheetDB(record) {
      try {
        const response = await fetch(SHEETDB_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(record),
        });
        if (!response.ok) throw new Error("Error al guardar en la hoja");
        return { success: true };
      } catch (error) {
        console.error("Error al guardar:", error);
        return { success: false, error: error.message };
      }
    }

    function RecruitmentApp() {
      const [busqueda, setBusqueda] = useState("");
      const [resultados, setResultados] = useState([]);
      const [gestiones, setGestiones] = useState([]);
      const [loading, setLoading] = useState(false);

      const handleSearch = async () => {
        if (!busqueda.trim()) {
          setResultados([]);
          return;
        }
        setLoading(true);
        const result = await searchCandidates(busqueda);
        setLoading(false);
        if (result.success) {
          setResultados(result.data);
        } else {
          alert("Error al buscar: " + result.error);
        }
      };

      const handleDecision = async (candidato, reclutado) => {
        const record = {
          nombre: candidato.nombre || "N/A",
          rut: candidato.rut || "N/A",
          cargo: candidato.cargo || "N/A",
          email: candidato.email || "N/A",
          telefono: candidato.telefono || "N/A",
          fechaPostulacion: candidato.fechaPostulacion || "N/A",
          reclutado: reclutado ? "Sí" : "No",
          motivo: reclutado ? "Aprobado en entrevista" : "No cumple requisitos",
          fechaRegistro: new Date().toLocaleDateString("es-CL"),
          horaRegistro: new Date().toLocaleTimeString("es-CL", {
            hour: "2-digit",
            minute: "2-digit",
          }),
        };

        const save = await saveToSheetDB(record);
        if (save.success) {
          setGestiones(prev => [record, ...prev]);
          setResultados(prev => prev.filter(c => c.rut !== candidato.rut));
        } else {
          alert("Error al guardar: " + save.error);
        }
      };

      return (
        <div className="p-6 max-w-6xl mx-auto">
          {/* Header */}
          <h1 className="text-3xl font-bold text-center mb-6">📋 Sistema de Reclutamiento</h1>

          {/* Buscador */}
          <div className="mb-6 flex gap-2">
            <input
              type="text"
              value={busqueda}
              onChange={e => setBusqueda(e.target.value)}
              onKeyDown={e => e.key === "Enter" && handleSearch()}
              className="flex-grow px-4 py-2 rounded text-black"
              placeholder="Buscar por nombre, RUT, cargo o email..."
            />
            <button
              onClick={handleSearch}
              disabled={loading}
              className="bg-green-600 hover:bg-green-700 px-6 py-2 rounded"
            >
              {loading ? "Buscando..." : "Buscar"}
            </button>
          </div>

          {/* Resultados */}
          <div className="bg-gray-800 rounded-lg p-4 mb-6">
            <h2 className="text-xl mb-4">Resultados</h2>
            {loading ? (
              <p>⏳ Cargando...</p>
            ) : resultados.length > 0 ? (
              <div className="space-y-3">
                {resultados.map(c => (
                  <div key={c.rut} className="bg-gray-700 p-4 rounded flex justify-between items-center">
                    <div>
                      <p className="font-bold text-lg">{c.nombre}</p>
                      <p className="text-sm">RUT: {c.rut} | Cargo: {c.cargo}</p>
                      <p className="text-sm">📧 {c.email} | 📱 {c.telefono}</p>
                    </div>
                    <div className="space-x-2">
                      <button
                        onClick={() => handleDecision(c, true)}
                        className="bg-blue-600 px-3 py-1 rounded"
                      >
                        ✅ Reclutar
                      </button>
                      <button
                        onClick={() => handleDecision(c, false)}
                        className="bg-red-600 px-3 py-1 rounded"
                      >
                        ❌ Rechazar
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            ) : (
              <p>No hay resultados</p>
            )}
          </div>

          {/* Historial */}
          {gestiones.length > 0 && (
            <div className="bg-gray-800 rounded-lg p-4">
              <h2 className="text-xl mb-4">Historial de Gestiones</h2>
              <table className="w-full text-sm">
                <thead>
                  <tr className="border-b border-gray-600">
                    <th className="p-2 text-left">Nombre</th>
                    <th className="p-2 text-left">RUT</th>
                    <th className="p-2 text-left">Cargo</th>
                    <th className="p-2 text-left">Estado</th>
                    <th className="p-2 text-left">Fecha/Hora</th>
                  </tr>
                </thead>
                <tbody>
                  {gestiones.map((g, i) => (
                    <tr key={i} className="border-b border-gray-700">
                      <td className="p-2">{g.nombre}</td>
                      <td className="p-2">{g.rut}</td>
                      <td className="p-2">{g.cargo}</td>
                      <td className="p-2">{g.reclutado === "Sí" ? "✅" : "❌"}</td>
                      <td className="p-2">{g.fechaRegistro} {g.horaRegistro}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<RecruitmentApp />);
  </script>
</body>
</html>
